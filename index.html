<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/rain.js"></script>
  <script src="scripts/sound.js"></script>
  <script src="scripts/hover.js"></script>

  <!-- Audio -->
  <audio id="rainSoundEffect" src="media/sounds/rain_effect.mp3" autoplay loop></audio>
  <audio id="music" src="media/sounds/menu_music.mp3" autoplay loop></audio>
  <audio id="onHover" src="media/sounds/cursor_vertical.wav"></audio>
  <title>Halo Reach</title>

  <script>
$(document).ready(function(){
    $("#campaign").click(function(){
        $("#container").load("https://ilsilentii.github.io/Halo-Reach-Main-Menu/campaign.html");
    });
});
</script>

</head>

  <body class="back-row-toggle">
    <div id="container">
      <img id="landscape" src="media/images/front_landscape.png" alt="Landscape" height="120%" width="120%" />
      <img id="mountain" src="media/images/mountain.png" alt="Mountain" height="120%" width="105%" />
      <img id="logo" src="media/images/reach.png" alt="logo" height="100%" width="100%" />
      <div class="rain front-row"></div>
      <div class="rain back-row"></div>
      <div id="campaign" class="select1 pulse">
        <span>START SOLO CAMPAIGN</span>
      </div>
      <div id="menu" class="select2">
        <span>MAIN MENU</span>
      </div>
    </div>
  </body>

</html>
